<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.cdnfonts.com/css/incubus" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Etch-a-sketch</title>
    </head>

    <body>
        <main class="main">
            <h1 class="title">Etch-a-sketch</h1>
            <div class="container">
                <div class="btn-container">
                    <input id="colorChoice" type="color" value="#333333">
                    <button id="btnRainbow">Rainbow</button>
                    <button id="btnErase">Erase</button>
                    <button id="btnClear">Clear</button>
                    <label id="size-label" for="grid-size">16</label>
                    <input type="range" id="btnSize" min="1" max="64" value="16">
                </div>
                <div class="grid-container"></div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
